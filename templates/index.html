<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ברוכים הבאים למערכת ניהול האירועים</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">ברוכים הבאים למערכת ניהול האירועים</h1>
        
        <div class="bg-white rounded-lg shadow-md p-8 mb-8">
            <h2 class="text-2xl font-semibold mb-4">מה חדש במערכת שלנו?</h2>
            <ul class="list-disc list-inside space-y-2">
                <li>ניהול אירועים מתקדם ויעיל</li>
                <li>מעקב אחר הצהרות בריאות של משתתפים</li>
                <li>דשבורד מפורט לכל אירוע</li>
                <li>אבטחה משופרת עם אימות משתמשים</li>
                <li>ממשק משתמש ידידותי ונוח לשימוש</li>
            </ul>
        </div>
        
        <div class="flex justify-center space-x-4">
            <a href="{{ url_for('auth.login') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                התחברות
            </a>
            <a href="{{ url_for('auth.register') }}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                הרשמה
            </a>
        </div>
    </div>
</body>
</html>
